apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.example.hjk.testing"
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile files('mysql-connector-java-5.1.36-bin.jar')
    compile files('slf4j-api-1.6.1.jar')
    compile files('jboss-common-jdbc-wrapper.jar')
    compile files('jboss-common-jdbc-wrapper-src.jar')
    compile files('c3p0-0.9.1-pre6.jar')
    compile files('ninepatch.jar')
}
